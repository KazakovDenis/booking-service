{% extends "base.html" %}

{% block content %}
<div class="col">
    <h1><center>Записаться в поликлинику "Django"</center></h1>
    <div class="row justify-content-center align-items-center">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.name }}">{{ field.label }}</label>
                    <div>{{ field }}</div>
                </div>
            {% endfor %}
            <input type="submit" value="Записаться"/>
        </form>
    </div>
</div>
{% endblock %}
